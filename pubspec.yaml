name: business_pro
description: "A professional Business Management System."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # --- 1. الأساسيات (Core) ---
  provider: ^6.1.1           # لإدارة الحالة
  shared_preferences: ^2.2.2 # لحفظ الإعدادات البسيطة
  intl: ^0.19.0              # لضبط التواريخ والعملات
  google_fonts: ^6.1.0       # الخطوط (Cairo)

  # --- 2. الباك اند (Backend) ---
  supabase_flutter: ^2.3.0   # ✅ الاعتماد الأساسي دلوقتي
  url_strategy: ^0.2.0       # إزالة الـ # من روابط الويب

  # --- 3. قاعدة البيانات المحلية (اختياري - لو لغيتها امسح دول) ---
  sqflite: ^2.3.0
  path: ^1.8.3
  sqflite_common_ffi: ^2.4.0+2 # عشان الداتا بيز تشتغل على الويندوز

  # --- 4. الطباعة والملفات (Printing & PDF) ---
  pdf: ^3.10.4
  printing: ^5.11.0
  path_provider: ^2.1.2      # حفظ الملفات
  open_file: ^3.3.2          # فتح الملفات
  file_picker: ^8.0.0        # اختيار ملفات
  excel: ^4.0.0              # التعامل مع الإكسيل

  # --- 5. واجهة المستخدم (UI & UX) ---
  cupertino_icons: ^1.0.6
  flutter_slidable: ^3.0.1   # السحب للحذف
  badges: ^3.1.2             # الإشعارات الحمراء
  animated_text_kit: ^4.2.2  # حركات النصوص
  percent_indicator: ^4.2.3  # دوائر التحميل
  flutter_staggered_animations: ^1.1.1 # أنيميشن القوائم

  # --- 6. الرسوم البيانية (Charts) ---
  syncfusion_flutter_charts: ^24.1.41
  syncfusion_flutter_core: ^24.1.41
  syncfusion_flutter_datagrid: ^24.1.41

  # --- 7. الإشعارات والذكاء الاصطناعي (Extra) ---
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.2
  table_calendar: ^3.0.9
  flutter_colorpicker: ^1.0.3
  google_generative_ai: ^0.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # لتغيير أيقونة التطبيق
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # ✅ تعريف الأصول (Assets)
  assets:
    - assets/logo.png

# ✅ إعدادات أيقونة التطبيق
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21
  windows:
    generate: true
    icon_size: 48